<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>denovo</title>
</head>
<body>
    <script>
        var nome =window.prompt('digite seu nome')
        document.write(`Olá <strong>${nome}!</strong/> seu nome tem ${nome.length} letras <br/>`)// quantidade de letras
        document.write(`Eae boyzão, seu nome em letras Maiúsculas é ${nome.toUpperCase()}<br/>`) //letras maiusculas
        document.write(`seu nome em letras minusculas é ${nome.toLowerCase()}<br/>`)// letras minusculas
//document.write para deixar como paragrafo estilo html
//<br/> break line para quebrar linha e ir para a linha de baixo
    </script>
</body>
</html>
