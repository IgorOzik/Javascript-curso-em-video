h1 {

<h1>Teste de titulo</h1> <!--comentario em html-->

 </body>
 <script>
var n1 = Number(window.prompt('digite sua idade')) // String para number
var n2 = Number(window.prompt('digite a idade do seu pai'))
var s = n1 + n2
window.alert('você tem n1 anos, e seu pai tem n2 anos a soma das idades sua e de seu pai é de s anos' ) // sem fazer interpolação.
window.alert('você tem ' + n1 + " anos, e seu pai tem " + n2 + " anos a soma das idades sua e de seu pai é de =" +s.toString() + ' anos'   ) // usando concatenação
window.alert(`você tem ${n1} anos e seu pai tem ${n2} anos a soma das idades sua e de seu pai é de = ${s}`  ) //usando template string (place holders)

// + serve tanto para adição quanto para concatenação
// usar Number antes do windowprompt porque faz com que o js reconheça a linha de codigo como idade, prosseguindo com a soma.
</script>
